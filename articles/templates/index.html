{% extends 'base.html' %}

{% block body %}
    <h2>여기는 인덱스</h2>
    {% for article in articles %}
        <p>{{article.title}}</p>
        <p>{{article.content}}</p>
        <p>{{article.user}}</p>
        <a href="{% url 'articles:detail' id=article.id %}">detail</a>
        <hr>
    {% endfor %}
{% endblock %}
